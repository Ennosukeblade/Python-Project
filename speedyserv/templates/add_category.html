{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Categories</h2>
<div class="d-flex flex-column align-items-center">
    <form class="w-50" action="/categories/add" method="post">
        <label for="meal_name" class="form-label">Name</label>
        <input type="text" class="form-control mb-3 p-3" id="meal_name" name="name">
        <button type="submit" class="btn btn-lg btn-primary float-end">Submit</button>
    </form>
</div>
{% endblock %}
