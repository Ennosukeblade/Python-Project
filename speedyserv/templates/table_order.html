{% extends "base.html" %}
{% block content %}
<div class="px-5">
    <div class="text-end p-3">
        <h3>Table 1</h3>
        <div class="badge bg-primary text-wrap" style="width: 6rem;">
            Pending
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" colspan="2">Traditional</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-sm-10">Coucous</td>
                <td class="col-sm-2">15dt</td>
            </tr>
            <tr>
                <td class="col-sm-10">Kafteji</td>
                <td class="col-sm-2">5dt</td>
            </tr>
            <tr>
                <td class="col-sm-10">Mechwya Salad</td>
                <td class="col-sm-2">2dt</td>
            </tr>
        </tbody>
    </table>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" colspan="2">Pizza</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-sm-10">Pizza Pepperoni</td>
                <td class="col-sm-2">15dt</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex gap-3 justify-content-center"> 
        <button type="button" class="btn btn-danger ">Pending</button>
        <button type="button" class="btn btn-warning">In progress</button>
        <button type="button" class="btn btn-success bg-subtle">Ready</button>
    </div>

</div>


{% endblock %}
