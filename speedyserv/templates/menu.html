<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/menu.css">
    <title>Menu</title>
</head>

<body>
    <div class="d-flex justify-content-between sticky-lg-top glass px-4 py-2">
        <div class="d-flex gap-3 align-items-md-end">
            <img src="{{ url_for('static', filename='img/apple-touch-icon.png') }}" alt="" width="50">
            <h1 class="fs-1">Mekla <span class="text-primary">Tounsia</span></h1>
        </div>
        <div class="d-flex gap-3 align-items-center">
            <h2 class="border-bottom border-dark">Table {{session['table_id']}}</h2>
            {% if order_exist == True %}
            <button class="btn btn-primary" onclick="window.location.href='/cart'">Orders &#8594</button>
            {% endif %}
        </div>

    </div>
    <div class="container-fluid">


        <div class="d-flex justify-content-between sticky-top" style="top: 10px">


        </div>

        <div class="d-flex flex-wrap gap-4 justify-content-center align-items-end py-3">
            {% for meal in meals %}
            <div class="text-center">
                <img src="../static/img/uploads/{{meal.image}}" alt="" width="250">
                <h3>{{meal.name}}</h3>
                <p>{{meal.description}}</p>

                <p class="fw-bold text-primary">{{meal.price}} TND</p>
                <form action="/order/meal" method="post">
                    <input type="hidden" name="meal_id" value={{meal.id}}>
                    <button class="btn btn-primary">Add to order</button>
                </form>
            </div>
            {% endfor %}
        </div>


        <!--             <div class="col-4">
                <div class="sticky-top">
                </div>
            </div> -->





    </div>
    <footer class="text-center text-white" style="background-color: #0a4275;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: CTA -->
            <section class="">
                <p class="d-flex justify-content-end align-items-center">
                    <span class="me-3">Just for testing</span>
                    <button type="button" class="btn btn-outline-light btn-rounded" onclick="window.location.href='/signin'">
                        Log out!
                    </button>
                </p>
            </section>
            <!-- Section: CTA -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2023 Copyright:
            <a class="text-white" href="#">SpeedyServ.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
