{% extends "base.html" %}
{% block content %}
<h2 class="text-center">New Table</h2>
<div class="d-flex flex-column align-items-center">
    <form action="/tables/add" class="w-50" method="post">
        <label for="id" class="form-label">Table ID</label>
        <input type="number" class="form-control mb-3 p-3" id="id" name="id">
        <button type="submit" class="btn btn-lg btn-primary float-end">Submit</button>
    </form>
</div>
{% endblock %}
